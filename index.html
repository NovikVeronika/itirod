<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forrest</title>
    <link rel="stylesheet" type="text/css" href="css/siteStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/LoginPage.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="header-container">
    <div class="text-header">
        <small class="for-label">FOR</small>
        <small class="rest-label">rest</small>
    </div>
</header>
<div class="container-for-log">
    <form class="log-form" action="html/LoggedPage.html">
        <label>USER NAME</label>
        <input class="login-field" type="text" placeholder="enter your login" required/>
        <p class="error-login" id="wrongEmail" hidden="true">wrong email</p>
        <label>PASSWORD</label>
        <input class="password-field" type="password" placeholder="enter your password" required/>
        <p class="error-login" id="wrongPassword" hidden="true">Wrong password</p>
        <p class="error-login" id="noUser" hidden="true">No such user</p>
        <button class="login-button" type="submit">
            LOG IN
        </button>
        <div class="text-bottom-acc">
        <span class="text-acc">Don't have an account?
            <a href="html/SignUpPage.html" class="sign-up">
                Sign up
            </a>
        </span>
        </div>
    </form>
</div>

</body>
</html>
