<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forrest</title>
    <link rel="stylesheet" type="text/css" href="../css/siteStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../css/StartPlantingPage.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="header-container">
    <div class="text-header">
        <small class="for-label">FOR</small>
        <small class="rest-label">rest</small>
    </div>
</header>

<div class="start-plant-box">
    <div class="start-plant-image" width="100%">
        <img id="image" src="../images/1.png" alt="" width="300px"; height="300px";>
        <p class="start-label" id = "motivation-label">Don't waste your time! Do it now!</p>
        <p class="change-time">
            <label for="time" id="label-for-time">Change time: </label><br>
            <select name="time" id="time">
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="60">60</option>
            </select>
            <br><br>
<!--            <input type="time" id="time" name="time"/>-->
            <label class="time-screen" id="time-screen">0:00</label>
        </p>
    </div>
    <aside class="jump-buttons">
        <button class="rbutton" id="startTimeButton" type="button">Start</button>
        <button class="rbutton" onclick="window.location.href='StatisticsPage.html'">Go to statistics</button>
        <button class="rbutton" onclick="window.location.href='LoggedPage.html'">Go back</button>
        <button class="rbutton" id="giveUpButton" onclick="window.location.href='GiveUpPage.html'">Give up</button>
    </aside>
</div>
<script src="../js/startTime.js"></script>
</body>
</html>
