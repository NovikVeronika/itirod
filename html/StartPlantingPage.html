<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forrest</title>
    <link rel="stylesheet" type="text/css" href="../css/siteStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../css/StartPlantingPage.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="text-header">
        <label class="for-label">FOR</label>
        <label class="rest-label">rest</label>
    </div>
</header>

<div class="start-plant-box">
    <div class="start-plant-image" width="100%">
        <img src="../images/example-image.png" alt="" width="350px"; height="350px";>
        <p class="start-label">Don't waste your time! Do it now!</p>
        <p class="change-time">
            <label for="time">Change time: </label><br>
            <input type="time" id="time" name="time"/>
        </p>
    </div>
    <aside>
        <button class="rbutton" onclick="window.location.href='StartPage.html'">Start</button>
        <button class="rbutton" onclick="window.location.href='StatisticsPage.html'">Go to statistics</button>
        <button class="rbutton" onclick="window.location.href='LoggedPage.html'">Go back</button>
    </aside>
</div>

</body>
</html>
