<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forrest</title>
    <link rel="stylesheet" type="text/css" href="../css/siteStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../css/LoginPage.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="header-container">
    <div class="text-header">
        <small class="for-label">FOR</small>
        <small class="rest-label">rest</small>
    </div>
</header>
<div class="container-for-log">
    <form class="log-form">
        <label>E-MAIL</label>
        <input class="login-field" id="loginInput" type="text" placeholder="enter your e-mail" required/>
        <label>PASSWORD</label>
        <input class="password-field" id="passwordInput" type="password" placeholder="enter your password" required/>
        <button class="login-button" type="button" id="loginButton">
            LOG IN
        </button>
        <div class="text-bottom-acc">
        <span class="text-acc">Don't have an account?
            <a href="SignUpPage.html" class="sign-up">
                Sign up
            </a>
        </span>
        </div>
    </form>
</div>
<script type="module" src="../js/general.js"></script>
<script type="module" src="../js/login.js"></script>
</body>
</html>
