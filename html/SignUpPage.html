<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forrest</title>
    <link rel="stylesheet" type="text/css" href="../css/siteStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../css/SignUpPage.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="header-container">
    <div class="text-header">
        <small class="for-label">FOR</small>
        <small class="rest-label">rest</small>
    </div>
</header>
<div class="container-for-sign">
    <form class="log-form">
        <label>USER NAME</label>
        <input class="login-field" id="emailInput" type="text" placeholder="enter your login" required/>
        <label>EMAIL</label>
        <input class="email-field" id="loginInput" type="email" placeholder="enter your e-mail"/>
        <p class="error-login" id="wrongEmail" hidden="true">Invalid email</p>
        <label>PASSWORD</label>
        <input class="password-field" id="passwordInput" type="password" placeholder="enter your password" required/>
        <p class="error-login" id="weakPasswords" hidden="true">Passwords do not match</p>
        <p class="error-login" id="wrongData" hidden="true">Invalid data</p>
        <button class="register-button" id="signUpButton" type="button">
            REGISTER NOW
        </button>
    </form>
</div>

<script type="module" src="../js/general.js"></script>
<script type="module" src="../js/signUp.js"></script>
</body>
</html>
