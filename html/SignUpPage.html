<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forrest</title>
    <link rel="stylesheet" type="text/css" href="../css/siteStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../css/SignUpPage.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="text-header">
        <label class="for-label">FOR</label>
        <label class="rest-label">rest</label>
    </div>
</header>
<form class="log-form" action="LoginPage.html">
    <p>USER NAME</p>
    <input class="login-field" type="text" placeholder="enter your login" required/>
    <p>EMAIL</p>
    <input class="email-field" type="email" placeholder="enter your e-mail"/>
    <p>PASSWORD</p>
    <input class="password-field" type="password" placeholder="enter your password" required/>
    <button class="register-button" type="submit">
        REGISTER NOW
    </button>

</form>
</body>
</html>
